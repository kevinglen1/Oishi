{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h5>Post Your Store</h5>
  {% endif %}
 
  <form action="" method="post">
   
    {% csrf_token %}
    <table>
    
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="green waves-effect  btn">
  </form>
{% endblock %}
