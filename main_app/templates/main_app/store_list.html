{% extends 'base.html' %}
{% block content %}

<h1>Store List</h1>

{% for store in store_list %}
  <a href="{% url 'store_detail' store.id %}">
    <div class="card">
        <div class="card-content lime lighten-4">
            <span class="card-title">{{ store.name }}</span>
           
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
