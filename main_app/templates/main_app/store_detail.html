{% extends 'base.html' %}
{% block content %}

<h1>Store Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content lime lighten-4">
        <span class="card-title">Store Name:{{ store.name }}</span>
        <p>Postcode: {{ store.postcode }}</p>
        <p>ContactInfor: {{ store.contact_infor }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'stores_update' store.id %}">Edit</a>
        <a href="{% url 'stores_delete' store.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
